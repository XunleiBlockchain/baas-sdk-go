[base]
# =============== Server配置部分 ===============
# http服务地址
http.addr               0.0.0.0:8080    
# http服务读超时时间
http.read.timeout       10s    
# http服务写超时时间
http.write.timeout      10s                 

# ================= SDK配置部分 ================
# BaaS接入层 Host
xhost                   rpc-baas-blockchain.xunlei.com
# BaaS接入层 DNS刷新周期 单位：秒
dnscache.updateinterval 300
# BaaS接入层 http协议
rpc.protocal            https
# 链ID
chain_id                30261
# 私钥存储文件
keystore                ./keystore
# 是否从BaaS获取fee
getfee                  false
# 是否从BaaS获取GasPrice
getgasprice             true
# 区块链名称空间 tcapi
namespace               tcapi
